<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
	  <link rel="stylesheet" href="styles.css" />
 </head>
 <body>
   <header class="header">
     <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
     <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
    </p>
   </header>
   <form id="survey-form">
     <div class="form-group">
       <label id="name-label" for="name">Name</label>
       <input type="text" id="name" name="name" class="form-control" placeholder="enter your name" required>
     </div>
      <div class="form-group">
       <label id="email-label" for="name">Email</label>
       <input type="email" id="email" name="email" class="form-control" placeholder="enter your email" required>
     </div> <div class="form-group">
       <label id="number-label" for="name">Age</label>
       <input type="number" id="number" name="number" min="10" max="99" class="form-control" placeholder="Age" required>
     </div>
     <div class="form-group"> Which option best describes your current role?
       <select id="dropdown">
         <option disabled="" selected="" value="">Select current role</option>
       <option value="student">Student</option>
       <option value="job">full time job</option>
       <option value="learner">full time learner</option>
       <option value="prferno">prefer not to say</option>
       <option value="other">other</option>
     </select>
     </div>
     <div class="form-group">
       <pl>Would you recommend freeCodeCamp to a friend?</p>
       <label>
                <input type="radio" value="definitely" name="user-recommend" class="input-radio" checked>
Definitely
       </label>
       <label>
               <input type="radio" value="maybe" name="user-recommend" class="input-radio" checked>
Maybe
       </label>
       <label>
               <input type="radio" value="not-sure" name="user-recommend" class="input-radio" checked>
Not Sure
       </label>
     </div>
     <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
          <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
          <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
          <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
          <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
          <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
          <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
          <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
          <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
          <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comment" name="comment" class="input-textarea" placeholder="Enter your comment here"></textarea>
        </div>
        <div class="form-group>">
          <button id="submit" name="submit" class="submit-button" type="submit">Submit</button>
        </div>
     
     
   </form>
 </body>
</html>
